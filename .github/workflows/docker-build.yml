name: Docker Image Build

on:
  push:
    paths:
    - 'Dockerfile'
    - 'entrypoint.sh'

# TODO handle releases

jobs:
  build:
    runs-on: ubuntu-latest
    name: Docker Build, Tag, Push
    steps:
    - uses: actions/checkout@v2
    - name: Build, Tag, Push
      run: |
        docker login docker.pkg.github.com -u ${GITHUB_ACTOR} -p ${{ secrets.GITHUB_TOKEN }}
        docker build --pull -t docker.pkg.github.com/zehnm/yio-crosscompile-action/yio-crosscompile:latest -f Dockerfile .
        docker push docker.pkg.github.com/zehnm/yio-crosscompile-action/yio-crosscompile:latest
